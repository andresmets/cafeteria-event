version: "3.8"
services:
  postgre_db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - dbhost=postgre_db
    ports:
      - '5432:5432'
    volumes:
      - /pgdata:/var/lib/postgresql/data
      - ./database/init-docker-db.sh:/docker-entrypoint-initdb.d/init-docker-db.sh
    networks:
      - docker-network
  app:
    container_name: cafeteria-event
    entrypoint:
    - sleep
    - infinity
    image: docker/dev-environments-java:stable-1
    init: true
    volumes:
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock
    depends_on:
      - postgre_db
    links:
      - postgre_db
    networks:
      - docker-network
networks:
  docker-network :
    driver: bridge